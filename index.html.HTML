<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
             background: url('school.jpg') no-repeat center center fixed; 
             background-size: cover;
             background-color: rgba(255, 255, 255, 0.5);
        }
        header { 
            background: linear-gradient(135deg, #007bff, #003c8f); 
            color: white; 
            padding: 2rem 1rem; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: white;
        }
        .logo-placeholder {
            display: flex;
            align-items: center;
        }
        .logo-placeholder img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
            background: transparent;
            padding: 5px;
        }
        h1 {
            font-size: 1.8rem;
        }
        nav { 
            background: linear-gradient(135deg, #007bff, #00a3e0); 
            padding: 1rem; 
            text-align: right; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a { 
            color: white; 
            margin: 0 20px; 
            text-decoration: none; 
            font-size: 1.2rem; 
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffdd57;
        }
        .container { 
            padding: 3rem;
            text-align: center; 
        }
        footer { 
            background: linear-gradient(135deg, #003c8f, #001f4d); 
            color: white; 
            text-align: center; 
            padding: 1.5rem; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            font-size: 0.9rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="logo.svg">
            <h1>Tingloy National High School</h1>
        </div>
    </header>
    <nav>
        <a href="home.html">HOME</a>
        <a href="learning-hubs.html">Learning Hubs</a>
        <a href="issuances.html">Issuances</a>
        <a href="activities.html">Activities</a>
        <a href="about-us.html">About Us</a>
    </nav>
    <footer>
        &copy; 2025 Tingloy National High School. All Rights Reserved.
    </footer>
</body>
</html>
